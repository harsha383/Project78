<body>
<h1>My Family Book</h1>

<h4 id="family_members_name"></h4>
<button id="next" onclick="update()">SEE THE MEMBERS</button>
<script>
    var images = 
    ["https://static3.depositphotos.com/1005091/220/v/950/depositphotos_2201771-stock-illustration-granny-with-spoon.jpg",
    "https://thumbs.dreamstime.com/b/illustration-cartoon-father-carrying-son-his-arms-cartoon-father-carrying-son-his-arms-145730921.jpg",
    "https://us.123rf.com/450wm/kinokotagawa/kinokotagawa1712/kinokotagawa171200465/91961518-mom-wearing-short-sleeve-clothes-is-pointing.jpg?ver=6",
    "https://thumbs.dreamstime.com/b/cartoon-father-son-playing-together-illustration-81677349.jpg",
    "https://media.istockphoto.com/vectors/cute-cartoon-rabbits-vector-id1125716981"];
    var names = 
    ["Subhadra Saha", "Goutam Saha", "Archana Saha", "Harsha Prabha Saha", "Hunny , Bunny"];

    var i = 0;
    function update()
     {
        i++;
        document.getElementById("next").innerHTML = "NEXT MEMBER";
        var number_of_family_members_in_array = 4
        if(i > number_of_family_members_in_array)
        {
            i = 0;
        }
        var updatedImage = images[i];
        var updatedName = names[i];
        document.getElementById("family_member_img").src = updatedImage;
        document.getElementById("family_members_name").innerHTML = updatedName;
    }
    
</script>
